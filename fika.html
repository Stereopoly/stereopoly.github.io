<body>
    <div class="text">
        <label id="fika" class="hover">Är det fika? <b style="color: #FF000F;">NEJ!</b></label>
        <label id="fikaeng" class="hover-other">Is it fika? <b style="color: #FF000F;">NO!</b></label>
    </div>

<script>
   
    window.setInterval(function () {
        test();    }, 1000);

    function test(){
 
        var d = new Date();
        var n = d.getHours();
        console.log();
        if ((n == 15 || n == 10) && (d.getMinutes() < 20) && (d.getDay() < 6)) {
            fika.innerHTML = 'Är det fika? <b style="color: #007a33;">JA!</b>';
            fikaeng.innerHTML = 'Is it fika? <b style="color: #007a33;">YES!</b>'
        } else {
            fika.innerHTML = 'Är det fika? <b style="color: #FF000F;">NEJ!</b>';
            fikaeng.innerHTML = 'Is it fika? <b style="color: #FF000F;">NO!</b>'
        }
    }

</script>
